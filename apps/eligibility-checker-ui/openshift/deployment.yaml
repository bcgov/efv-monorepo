apiVersion: apps/v1
kind: Deployment
metadata:
  name: efv-ui
  labels:
    app: efv-ui
    app.kubernetes.io/name: efv-ui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: efv-monorepo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: efv-ui
  template:
    metadata:
      labels:
        app: efv-ui
        app.kubernetes.io/name: efv-ui
    spec:
      containers:
      - name: efv-ui
        image: image-registry.openshift-image-registry.svc:5000/17db4f-dev/efv-ui:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: NODE_ENV
          value: "production"
